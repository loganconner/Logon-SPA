<div class="containerdetails">
    <section>
        <h2 class="page-header text-center">
            <span data-bind="text:title"></span>
        </h2>
    </section>

   <br />
    <section>
        <form class="form-horizontal">
            <div class="form-group col-sm-12 ">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <label class="control-label col-sm-3">Username</label>
                    <div class="col-sm-9">
                        <input type="text" data-bind="value: username, valueUpdate: 'afterkeydown'" class="form-control" />
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>
            <div class="form-group col-sm-12">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <label class="control-label col-sm-3">Password</label>
                    <div class="col-sm-9">
                        <input type="password" data-bind="value: password, valueUpdate: 'afterkeydown'" class="form-control" />
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>
            <div class="form-group col-sm-12">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-9">
                        <a class="btn btn-xl btn-primary"
                           href="#movies"
                           role="button">Sign In
                        </a>
                    </div>
            </div>
            </div>
        </form>
    </section>
</div>
